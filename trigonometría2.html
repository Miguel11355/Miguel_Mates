<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matemáticas: Operaciones Trigonométricas</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<style>
    body {
        padding-top: 4rem;
        background-color: lightgray; /* Color de fondo */
    }
    .container {
        max-width: 960px;
        margin: auto;
    }
    h1 {
        text-align: center;
    }
    .ejercicio {
        margin-bottom: 2rem;
    }
    #resultados,
    #resultado_operaciones_complejas {
        margin-top: 2rem;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Matemáticas: Operaciones Trigonométricas</h1>
    <div class="ejercicio">
        <h2>Operaciones Básicas</h2>
        <button id="generar_operaciones">Generar Operaciones Básicas</button>
        <div id="resultado_operaciones"></div>
    </div>
    <div class="ejercicio">
        <h2>Operaciones Complejas</h2>
        <button id="generar_operaciones_complejas">Generar Operaciones Complejas</button>
        <div id="resultado_operaciones_complejas"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    function generar_operaciones_trigonometricas() {
        var angulos = [];
        for (var i = 0; i < 5; i++) {
            angulos.push(Math.floor(Math.random() * 360)); // Genera ángulos aleatorios entre 0 y 360 grados
        }
        return angulos;
    }

    function calcular_trigonometricas(angulos) {
        var resultados = [];
        for (var i = 0; i < angulos.length; i++) {
            var angulo_rad = angulos[i] * Math.PI / 180; // Convierte el ángulo a radianes
            var seno = Math.sin(angulo_rad);
            var coseno = Math.cos(angulo_rad);
            var tangente = Math.tan(angulo_rad);
            resultados.push({
                angulo: angulos[i],
                seno: seno,
                coseno: coseno,
                tangente: tangente
            });
        }
        return resultados;
    }

    function calcular_operaciones_complejas(angulos) {
        var resultados = [];
        for (var i = 0; i < angulos.length; i++) {
            var angulo_rad = angulos[i] * Math.PI / 180; // Convierte el ángulo a radianes
            var seno_cuadrado = Math.pow(Math.sin(angulo_rad), 2);
            var coseno_cuadrado = Math.pow(Math.cos(angulo_rad), 2);
            var secante = 1 / Math.cos(angulo_rad);
            var cosecante = 1 / Math.sin(angulo_rad);
            var cotangente = 1 / Math.tan(angulo_rad);
            resultados.push({
                angulo: angulos[i],
                seno_cuadrado: seno_cuadrado.toFixed(4),
                coseno_cuadrado: coseno_cuadrado.toFixed(4),
                secante: secante.toFixed(4),
                cosecante: cosecante.toFixed(4),
                cotangente: cotangente.toFixed(4)
            });
        }
        return resultados;
    }

    function mostrarResultadosTrigonometricos(angulos) {
        var resultados = calcular_trigonometricas(angulos);
        var resultadosHTML = "<table class='u-full-width'><thead><tr><th>Ángulo (grados)</th><th>Seno</th><th>Coseno</th><th>Tangente</th></tr></thead><tbody>";
        for (var i = 0; i < resultados.length; i++) {
            resultadosHTML += "<tr><td>" + resultados[i].angulo + "</td><td>" + resultados[i].seno.toFixed(4) + "</td><td>" + resultados[i].coseno.toFixed(4) + "</td><td>" + resultados[i].tangente.toFixed(4) + "</td></tr>";
        }
        resultadosHTML += "</tbody></table>";
        $("#resultado_operaciones").html(resultadosHTML);
    }

    function mostrarResultadosOperacionesComplejas(angulos) {
        var resultados = calcular_operaciones_complejas(angulos);
        var resultadosHTML = "<table class='u-full-width'><thead><tr><th>Ángulo (grados)</th><th>Seno^2</th><th>Coseno^2</th><th>Secante</th><th>Cosecante</th><th>Cotangente</th></tr></thead><tbody>";
        for (var i = 0; i < resultados.length; i++) {
            resultadosHTML += "<tr><td>" + resultados[i].angulo + "</td><td>" + resultados[i].seno_cuadrado + "</td><td>" + resultados[i].coseno_cuadrado + "</td><td>" + resultados[i].secante + "</td><td>" + resultados[i].cosecante + "</td><td>" + resultados[i].cotangente + "</td></tr>";
        }
        resultadosHTML += "</tbody></table>";
        $("#resultado_operaciones_complejas").html(resultadosHTML);
    }

    $("#generar_operaciones").click(function() {
        var angulos = generar_operaciones_trigonometricas();
        mostrarResultadosTrigonometricos(angulos);
    });

    $("#generar_operaciones_complejas").click(function() {
        var angulos = generar_operaciones_trigonometricas();
        mostrarResultadosOperacionesComplejas(angulos);
    });
});
</script>
</body>
</html>
